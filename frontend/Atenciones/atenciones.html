    <div class="container">
        <div class="row">
            <div class="col-7">
                <h1><b>Atenciones Dentales</b></h1>
            </div>
            <br>
            <div class="col-5">
                <!-- Botón para ELIMINAR una atención-->
                <br>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#eliminarAtencion">
                        Eliminar atención
                    </button>
                    <!-- Botón para editar una atención-->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#editarAtencion">
                        Editar atención
                    </button>

                    <!-- Botón para agregar una nueva atención-->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#ingresarAtencion">
                        Agregar atención
                    </button>

                </div>
                
                <!-- Modal -->
                <!-- Tabla para ingresar los datos de la nueva atención-->
                <div class="modal fade" id="ingresarAtencion" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Agregar Atención Dental</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <form method="POST" action="">
                                    <div class="mb-3">
                                        <label for="" class="form-label">RUT del cliente</label>
                                        <input name="" type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Tipo de atención</label>
                                        <input name="" type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Valor de atención</label>
                                        <input name="" type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Fecha de atención</label>
                                        <input name="" type="date" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">ID de atención</label>
                                        <input name="" type="text" class="form-control">
                                    </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" value="Submit" class="btn btn-primary">Confirmar</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="eliminarAtencion" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="DELETE" action="">
                                <div class="mb-3">
                                    <label for="" class="form-label">ID de atención</label>
                                    <input name="" type="text" class="form-control">
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" value="Submit" class="btn btn-primary">Eliminar</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="editarAtencion" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Editar atención</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form method="POST" action="">
                            <div class="mb-3">
                                <label for="" class="form-label">Modificar Rut del cliente</label>
                                <input name="" type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Tipo de atención</label>
                                <input name="" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Fecha de atención</label>
                                <input name="" type="date" class="form-control">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" value="Submit" class="btn btn-primary">Actualizar campos</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
