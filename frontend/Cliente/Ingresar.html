<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2750/2750657.png" type="image/x-icon">
    <title>Agregar Cliente</title>
</head>
<body>
    <div>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </header>
    </div>

    <div class="b-example-divider"></div>
      
    <div>
        <div class="row justify-content-center background">
            <div class="col-6">
                <div class="card ">
                    <div class="card-body">
                        <h5 class="card-title">Agregar Cliente</h5>
            
                        <form>

                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombres</label>
                                        <input type="text" class="form-control" id="nombre">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="apellidos" class="form-label">Apellidos</label>
                                        <input type="text" class="form-control" id="apellidos">
                                    </div>                                    
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="rut" class="form-label">Rut</label>
                                        <input type="text" class="form-control" id="rut" placeholder="12345678-9">
                                    </div>    
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="sexo" class="form-label">Rut</label>
                                        <select class="form-select" id="sexo" aria-label="Default select example">
                                            <option selected>Seleccione uno</option>
                                            <option value="Femenino">Femenino</option>
                                            <option value="Masculino">Masculino</option>
                                        </select>
                                    </div>    
                                </div>
                            </div>

                           
                           
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Número Telefónico</label>
                                <input type="number" class="form-control" id="telefono" placeholder="923246423">
                            </div>
                            <div class="mb-3">
                                <label for="nacimiento" class="form-label">Fecha nacimiento</label>
                                <input type="date" class="form-control" id="nacimiento" placeholder="12/11/1976">
                            </div>

                            <h6 class="card-subtitle mb-2 text-muted">Datos de Cita</h6>

                            <div class="mb-3">
                                <div class="container">
                                    <label for="tratamiento" class="form-label">Tratamiento</label>
                                    <select class="form-select" id="tratamiento" aria-label="Default select example">
                                        <option selected>Seleccione Tratamiento</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>

                                <br>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="container">
                                            <label for="fecha" class="form-label">Fecha Cita</label>
                                            <input type="date" class="form-control" id="fecha" placeholder="12/11/1976">
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="container">
                                            <label for="hora" class="form-label">Fecha Cita</label>
                                            <input type="time" class="form-control" id="hora">
                                        </div>
                                    </div>

                                </div>
                                
                                

                                
                            </div>

                            <div class="d-grid gap-2 col-6 mx-auto">
                                <a href="Cliente.html" class="btn btn-primary" role="button">Guardar</a>
                            </div>
                    
                        </form>
                  </div>
                </div>
                
            </div>
        </div>
    </div>

    
    
    
    
</body>
</html>
