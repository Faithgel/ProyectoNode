<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </header>
    </div>

    <div class="b-example-divider"></div>
      
    <div>
        <div class="row justify-content-center background">
            <div class="col-6">
                <div class="card ">
                    <div class="card-body">
                        <h5 class="card-title">Editar Cliente: Maria José Almeida</h5>
            
                        <form>

                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre: </label>
                                        <input type="text" class="form-control" id="nombre" value="Maria José">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="apellidos" class="form-label">Apellidos</label>
                                        <input type="text" class="form-control" id="apellidos" value="Almeida">
                                    </div>                                    
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="rut" class="form-label">Rut</label>
                                        <input type="text" class="form-control" id="rut" value="11345753-5">
                                    </div>    
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="sexo" class="form-label">Rut</label>
                                        <select class="form-select" id="sexo" aria-label="Default select example">
                                            <option selected value="Femenino">Femenino</option>
                                            <option value="Masculino">Masculino</option>
                                        </select>
                                    </div>    
                                </div>
                            </div>
                           
                           
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="almeida@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Número Telefónico</label>
                                <input type="number" class="form-control" id="telefono" value="97865658">
                            </div>
                            <div class="mb-3">
                                <label for="nacimiento" class="form-label">Fecha nacimiento</label>
                                <input type="date" class="form-control" id="nacimiento" value="11-03-1987">
                            </div>


                            <div class="d-grid gap-2 col-6 mx-auto">
                                <a href="Cliente.html" class="btn btn-primary" role="button">Guardar</a>
                            </div>
                    
                        </form>
                  </div>
                </div>
                
            </div>
        </div>
    </div>

    
    
    
    
</body>
