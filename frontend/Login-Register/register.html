<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/styleLoginRegister.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2750/2750657.png" type="image/x-icon">

  <title>Clínica Sonrisa Feliz</title>
</head>

<body>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
          <div class="wrap d-md-flex">
            <div class="img" style="background-image: url(assets/images/sonrisa.png);">
            </div>
            <div class="login-wrap p-4 p-md-5">
              <div class="d-flex">
                <div class="w-100">
                  <h3 class="mb-4">Registrarse</h3>
                </div>
              </div>
              <form  class="signin-form">
                <div class="form-group mb-3">
                  <label class="label" for="name">Usuario</label>
                  <input type="text" class="form-control" placeholder="Nombre de usuario">
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="password">Contraseña</label>
                  <input type="password" class="form-control" placeholder="Contraseña">
                </div>
                <div class="form-group">
                  <a href="index.html"><button class="btn btn-lg btn-primary btn-block" type="button">Registrarse</button></a>
                </div>
                <!-- <div class="form-group d-md-flex">
                      <div class="w-50 text-left">
                        <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                        </label>
                      </div>
                      <div class="w-50 text-md-right">
                        <a href="#">Forgot Password</a>
                      </div>
                    </div> -->
              </form>
              <p class="text-center">¿Tienes cuenta? <a data-toggle="tab" href="index.html">Iniciar Sesión</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
